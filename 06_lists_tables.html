<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>
<body>
    <!-- Unoedered lists -->
    <ul style="list-style: circle">
       <li>Item 1</li> 
       <li>Item 2</li> 
       <li>Item 3</li> 
       <li>Item 4</li> 

    </ul>
    <!-- ordered lists -->
    <ol type="i"></type>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        <li>Item 1</li>
        <li>Item 1</li>
    </ul>

    <!-- Tables -->
    <table style="width: 600px">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> John </td>
                <td>Doe </td>
                <td>john@internet </td>
            </tr>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> Maria </td>
            <td>Joana </td>
            <td>joana@internet </td>
        </tr>
    </tr>
</thead>
<tbody>
    <tr>
        <td> Erica </td>
        <td>Camargo </td>
        <td>erica@internet </td>
    </tr>
        </tbody>
    </table> 
</body>
</html>
