<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>
<body>
    <form action="process.php"
        <div>
            <label for="name"> Name </label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <div> 
            <!-- E-mail input -->
            <label for="email"> Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter a e-mail"
        </div>
        <div> 
            <!-- Text area input -->
            <label for="message"> Message </label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>

        </div>
        <div>
            <label for="sex"> Sex</label>
            <select name="sex" id="sex">
                <option value="male"> Males </option>
                <!-- Para fazer o valor ficar préselecionado na página coloca selected depois de value -->
                <option value="female" selected> Woman </option>
                <option value="Other"> Other </option>
            </select>
        </div>
        <div>
            <label for="age"> Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate"> Birthdate </label> 
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div> 
            <label for="membership"> Membership </label>
            <input type="radio" name="membership"value="Simple" id="likes"> Simple
            <input type="radio" name="Membership"value="Standart" id="likes" checked> Standart
            <input type="radio" name="membership"value="super" id="likes"> Super
        </div>
        <div>
            <label for="membership"> I like </label>
            <input type="checkbox" name="likes"value="bike" id="likes"> Simple
            <input type="checkbox" name="likes"value="car" id="likes" checked> Standart
            <input type="checkbox" name="likes"value="boat" id="likes"> Super
        </div>
        <form>
            <!-- input submit -->
            <input type="submit" value="submit"
            <!-- using button tag A 'button' is just that, a button, to which you can add additional functionality using Javascript. -->
            <button type="submit"> Submit </button> 
            <button type="reset"> Reset </button>
        </form>
</body>
</html>
